<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 강좌</title>
    <style>

        a:link,a:visited{
            color:green;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;

        }
        a:active{
            color:green;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <h1>HTML 강좌</h1>
    <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">유튜브 강의</a></li>
        <li><a href="#">질문과 답변</a></li>
        <li><a href="#">자료실</a></li>
        <li><a href="#">이용 안내</a></li>
    </ul>
</body>

</html>
