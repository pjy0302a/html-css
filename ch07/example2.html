<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고양이 기르기</title>
    <style>
        h1{
           
            font-weight: bold;
            font-size: 65px;
            color:blue;
            text-shadow: 2px 2px 10px black;
            text-align: center;
        }
        .date{
            font-size: 20px;
            color: darkgrey;
            text-align: right;
        }
        .bold{
            font-size: 20px;
            font-weight: bold;
        }
        p{
            font-size: 20px;
            line-height: 180%;
        }
        
    </style>
</head>
<body>
    <h1>고양이 기르기</h1>
    <p class="date">2022년 1월24일</p>
    <p>고양이는 <span class="bold">개와 함께 가장 사랑받는 애완동물</span>이다. 하지만 고양이와 개의 성향과 매력은 전적으로 다르다. 주인에게 충성을다하는 개와는 달리,
    <span class="bold">고양이는 상당히 독립적인 동물</span>이기 때문이다.</p>
    <p>거기다 고양이는 혼자서 보내는 시간을 즐기는 동물이라 장난감을 가지고 하루 종일 갖고 놀면서 시간을 보낸다. 그래서 <span class="bold">고양이를 현대인에게 가장 잘맞는 반려동물</span> 이라고 하기도 한다.</p>
    
</body>
</html>
