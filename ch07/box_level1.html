<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS와 박스모델1</title>
    <style>
        h1, div, p, span{
            border : 2px solid blue;
        }
        .accent{
            color : red;
        }
    </style>
</head>
<body>
    <h1>시간이란...</h1>
    <div>내일 죽을 것처럼<p class="accent">오늘</p>을 살고</div>
    <p>영원히 살 것  처럼<br>내일을 꿈꾸어라</p>

    <h1>시간이란...</h1>
    <div>내일 죽을 것처럼<span class="accent">오늘</span>을 살고</div>
    <p>영원히 살 것  처럼<br>내일을 꿈꾸어라</p>
</body>
</html>
